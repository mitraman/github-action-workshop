name: Go
on: [push]
jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Configure dependencies
      run: |
        go mod init "github.com/mitraman/github-action-workshop"
        
    - name: Terratest
      run: |
        go test -v -timeout 30m
      working-directory: ./test
